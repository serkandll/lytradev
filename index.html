<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lytradev | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #39f;
      text-shadow: 0 0 10px #39f;
      animation: fadeIn 1s ease-out forwards;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ccc;
      max-width: 600px;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .countdown {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      font-family: 'Orbitron', sans-serif;
      animation: fadeIn 2s ease-out forwards;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-box {
      background: #111;
      padding: 20px 25px;
      border: 2px solid #39f;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(57, 153, 255, 0.3);
      min-width: 90px;
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      color: #39f;
    }

    .time-box label {
      font-size: 0.75rem;
      color: #999;
    }

    .glow-line {
      height: 2px;
      width: 80%;
      background: linear-gradient(to right, transparent, #39f, transparent);
      margin: 40px auto;
      animation: pulse 2s infinite;
    }

    .background-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#39f 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.05;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    .subscribe {
      margin-top: 40px;
      animation: fadeIn 2.5s ease-out forwards;
    }

    .subscribe input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
      margin-right: 10px;
      width: 220px;
    }

    .subscribe button {
      padding: 12px 20px;
      background: #39f;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .subscribe button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #39f;
    }

    lottie-player {
      margin-top: 40px;
      width: 200px;
      height: 200px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #222;
      z-index: 2;
      position: relative;
    }

    /* Toast bildirimi */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #39f;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(57, 153, 255, 0.3);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, bottom 0.5s ease;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
      bottom: 60px;
    }

    .toast svg {
      fill: #39f;
      width: 20px;
      height: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .subscribe input {
        width: 160px;
        margin-bottom: 10px;
      }

      .subscribe {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="background-stars"></div>

  <div class="hero">
    <h1>Lytradev</h1>
    <p>We're currently developing something amazing. Stay tuned for our launch!</p>

    <div class="glow-line"></div>

    <div class="countdown" id="countdown">
      <div class="time-box"><span id="days">--</span><label>Days</label></div>
      <div class="time-box"><span id="hours">--</span><label>Hours</label></div>
      <div class="time-box"><span id="minutes">--</span><label>Minutes</label></div>
      <div class="time-box"><span id="seconds">--</span><label>Seconds</label></div>
    </div>

    <div class="subscribe">
      <form id="subscribe-form">
        <input type="email" placeholder="Enter your email..." required>
        <button type="submit">Notify Me</button>
      </form>
    </div>

    <div id="toast" class="toast">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.854 10.854a.5.5 0 0 0 .707 0l4-4a.5.5 0 0 0-.707-.708L7.5 9.293 5.646 7.439a.5.5 0 1 0-.707.707l2 2z"/>
      </svg>
      <span>You will be notified!</span>
    </div>

    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_puciaact.json" background="transparent" speed="1" loop autoplay></lottie-player>
  </div>

  <footer>
    Â© 2025 Lytradev. All rights reserved.
  </footer>

  <script>
    const launchDate = new Date("2025-08-07T00:00:00").getTime();

    const countdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<p style='color: #39f;'>We are live now!</p>";
      }
    };

    setInterval(countdown, 1000);

    // Toast
    const form = document.getElementById("subscribe-form");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 4000);
      form.reset();
    });
  </script>

</body>
</html>
